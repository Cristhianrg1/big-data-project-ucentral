<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }} - {{ error_message }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .error-code {
            font-size: 5rem;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #343a40;
        }
        .error-description {
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .btn-home {
            margin-top: 1rem;
        }
        .version-info {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code">{{ error_code }}</div>
            <h1 class="error-message">{{ error_message }}</h1>
            <p class="error-description">
                {{ error_description }}
            </p>
            <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-home">
                Volver al inicio
            </a>
            <div class="version-info">
                Versi√≥n {{ version }}
            </div>
        </div>
    </div>
</body>
</html>
